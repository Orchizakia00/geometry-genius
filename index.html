<!DOCTYPE html>
<html lang="en" data-theme = "light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header>

</header>
<main>
    <div class="flex flex-col lg:flex-row">
        <!-- card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- triangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Triangle!</h2>
                    <p>Area (A) = 0.5 X b X h</p>
                    <p>
                        <input id="triangle-base" type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base">
                        <span class="ml-2 text-xl">cm</span>

                        <input id="triangle-height" type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="height">
                        <span class="ml-2 text-xl">cm</span>
                    </p>
                    <p class="text-2xl">
                        Area: <span id="triangle-area">0</span>
                        <span>cm<sup>2</sup></span>
                    </p>
                    <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- rectangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Rectangle!</h2>
                    <p>Area (A) = w X l</p>
                    <p>
                        <input id="rectangle-width" type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="width">
                        <span class="ml-2 text-xl">cm</span>

                        <input id="rectangle-length" type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="length">
                        <span class="ml-2 text-xl">cm</span>
                    </p>
                    <p class="text-2xl">
                        Area: <span id="rectangle-area">0</span>
                        <span>cm<sup>2</sup></span>
                    </p>
                    <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Parallelogram card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Parallelogram!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- area container -->
        <div class="w-[300px]">
            <h1>Area Calculator</h1>
        </div>

    </div>
</main>
<script src="js/area.js"></script>
<body>

</body>

</html>
